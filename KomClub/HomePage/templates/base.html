<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <style>
            article
    {
        display:flex;
        align-items: center;
        justify-content: center;
    }
    .logo
    {
        display: block;
        margin: 0 auto;
        transition: filter 0.3s ease;
    }
    .logo:hover {
        filter: brightness(1.2);
    }
    .container {
    width: 50%;
    color: rgb(0, 0, 0);
    border-style: dashed;
    text-align: center;
    border-color: #703cc8;
    border-width: 3px;
    border-radius: 10px;
    padding: 20px;
    margin: 5px;
}
.section {
    margin-bottom: 20px;
    padding: 10px;
}

.section-title {
    font-size: 20px;
    color: #703cc8;
    margin-bottom: 10px;
    font-weight: bold;
    text-align: left;
}
@media (max-width: 1024px) {
    .container {
        width: 70%;
    }

    .logo {
        width: 120px;
    }

    .section-title {
        font-size: 18px;
    }
}

/* Styles for mobile phones (less than 768px) */
@media (max-width: 768px) {
    .navigation {
        flex-direction: column;
        align-items: flex-start;
    }

    .container {
        width: 90%;
    }

    .logo {
        width: 100px;
    }

    .section-title {
        font-size: 16px;
    }

    .left-nav, .right-nav {
        flex-direction: column;
        width: 100%;
        padding: 10px 0;
    }

    li {
        margin: 5px 0;
    }
}
.section p {
    text-align: left;
    line-height: 1.6;
    font-size: 16px;
}

.logo-container {
    text-align: center;
    margin-bottom: 20px;
}

.logo {
    display: block;
    margin: 0 auto;
    transition: filter 0.3s ease;
}

.logo:hover {
    filter: brightness(1.2);
}

      body, html {
    margin: 0;
    padding: 0;
    width:100%;
    overflow-x: hidden;
}
.al
{
    margin-right:5px;
}
.banner
{
    width:100%;
    filter:brightness(1.2);
}
.navigation {
    background-color: #2cb4e4;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    margin: 0;
    width:100%;
}
.logo {
    font-size: 22px;
    font-weight: bold;
    color: white;
    text-decoration: none;
}
ul {
    list-style: none;
    display: flex;
    padding: 0;
    margin: 0;
}

.left-nav {
    justify-content: flex-start;
}

.right-nav {
    margin-left: auto;
}

li {
    margin-right: 20px;
}
.bt {
    font-family: Verdana, Geneva, Tahoma, sans-serif;
    color: white;
    padding: 10px 20px;
    text-decoration: none;
    display: block;
    white-space: nowrap;
    transition: background-color 0.3s ease, font-size 0.3s ease;
}

.l {
    display: block;
}

.q {
    padding-top: 13.5px;
}
.nav-link.active {
    background-color: #ff9900;
    border-radius: 5px;
    font-weight: bold;
}
.nav-link:hover {
    background-color: #703cc8;
    border-radius: 5px;
    font-size: 17px; 
}
@media (max-width: 768px) {
    .navigation {
        flex-direction: column;
        align-items: flex-start;
    }

    .left-nav, .right-nav {
        flex-direction: column;
        width: 100%;
        padding: 10px 0;
    }

    li {
        margin: 5px 0;
    }
}
.bigfont {
    font-size: 22px;
}

.contact
{
    font-family: Verdana, Geneva, Tahoma, sans-serif;
    color: white;
    padding: 10px 20px;
    text-decoration: none;
    display: block;
    align-self:flex-start;
    white-space: nowrap;
}
.info
{
    font-family: Verdana, Geneva, Tahoma, sans-serif;
    color: white;
    padding: 10px 20px;
    text-decoration: none;
    display: inline-block;
    white-space: nowrap;
    transition: color 0.3s ease;
}
.info:hover
{
    color:rgb(255, 220, 251);
}
.divider
{
    background-color: #7c44dd;
    margin: 0 auto;
    border-color:#703cc8;
    border-style:solid;
    border-width:1px;
    border-radius: 50px;
    width:50%;
    
}
footer
{
    margin: 0px;
    background-color: #2cb4e4;
    width: 100%;
    text-align: center;
    padding-top:10px;
    position:absolute;
    bottom:0;
}
.page-container
{
    position:relative;
    min-height:100vh;
}
.content-wrap
{
    padding-bottom: 7rem;
}
.appicon
{
    margin:5px;
    width:35px;
    filter:brightness(1.3)
}
    </style>
    {% block head %}
    {% endblock %}
</head>
<body>
<div class="page-container">
    <div class="content-wrap">
 <nav class="navigation">
    <ul class="left-nav">
        <li class="bt bigfont l">
            <style>
                span
                {
                    color:#703cc8;
                }
            </style>
            <a href="/" class="logo"><span>Kom</span>Club</a>
        </li>
        <li class="l">
            <a href="/" class="bt q nav-link">Home</a>
        </li>
        <li class="l">
            <a href="/clubs" class="bt q nav-link">Clubs</a>
        </li>
        <li class="l">
            <a href="/my_clubs" class="bt q nav-link">My Clubs</a>
        </li>
    </ul>
    <ul class="right-nav">
      {% if user.is_authenticated %}
        <li class="l">
            <button class="btn btn-danger"><a href="/logout">Log Out</a></button>
            </li>
        <li class="l">
            <a href="" class=""><img src="{{user.pfp}}"></a>
        </li>
      {% else %}
        <li class="l">
            <a href="/register" class="bt al q nav-link">Register</a>
        </li>
        <li class="l">
            <a href="/login" class="bt al q nav-link">Login</a>
        </li>
        
      {% endif %}
    </ul>
    
</nav>
<img src="../../static/images/image.jpg" class="banner">
    {% block body %}
    {% endblock %}
    
  <footer>
    <a class="contact">Contact us</a>
    <div class="divider"></div>
    <img class="appicon" src="../../static/images/instagram.png" href="#">
    <img class="appicon" src="../../static/images/facebook.png" href="#">
  </footer>
  </div>
</div>
</body>
</html>
