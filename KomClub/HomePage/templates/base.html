<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <style>
      body, html {
    margin: 0;
    padding: 0;
    width:100%;
    overflow-x: hidden;
}
.navigation {
    background-color: #2cb4e4;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    margin: 0;
    width:100%;
}
.logo {
    font-size: 22px;
    font-weight: bold;
    color: white;
    text-decoration: none;
}
ul {
    list-style: none;
    display: flex;
    padding: 0;
    margin: 0;
}

.left-nav {
    justify-content: flex-start;
}

.right-nav {
    margin-left: auto;
}

li {
    margin-right: 20px;
}
.bt {
    font-family: Verdana, Geneva, Tahoma, sans-serif;
    color: white;
    padding: 10px 20px;
    text-decoration: none;
    display: block;
    white-space: nowrap;
    transition: background-color 0.3s ease, font-size 0.3s ease;
}

.l {
    display: block;
}

.q {
    padding-top: 13.5px;
}
.nav-link.active {
    background-color: #ff9900;
    border-radius: 5px;
    font-weight: bold;
}
.nav-link:hover {
    background-color: #1a8a9d;
    border-radius: 5px;
    font-size: 20px; 
}
@media (max-width: 768px) {
    .navigation {
        flex-direction: column;
        align-items: flex-start;
    }

    .left-nav, .right-nav {
        flex-direction: column;
        width: 100%;
        padding: 10px 0;
    }

    li {
        margin: 5px 0;
    }
}
.bigfont {
    font-size: 22px;
}
footer
{
    position: fixed;
    bottom:0;
    margin: 0px;
    padding-right: auto;
    background-color: #2cb4e4;
    width: 100%;
    left:0;
    text-align: center;
    padding-top:10px;
}
.contact
{
    font-family: Verdana, Geneva, Tahoma, sans-serif;
    color: white;
    padding: 10px 20px;
    text-decoration: none;
    display: block;
    align-self:flex-start;
    white-space: nowrap;
}
.info
{
    font-family: Verdana, Geneva, Tahoma, sans-serif;
    color: white;
    padding: 10px 20px;
    text-decoration: none;
    display: inline-block;
    white-space: nowrap;
    transition: color 0.3s ease;
}
.info:hover
{
    color:rgb(255, 220, 251);
}
.divider
{
    background-color: rgb(0, 231, 223);
    margin: 0 auto;
    padding-top: 1px;
    width:50%;
    
}
    </style>
    <link href="static/css/style.css" rel="stylesheet" type="text/css">
    {% block head %}
    {% endblock %}
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <nav class="navigation">
    <ul class="left-nav">
        <li class="bt bigfont l">
            <a href="#" class="logo">KomClub</a>
        </li>
        <li class="l">
            <a href="#" class="bt q nav-link">Home</a>
        </li>
        <li class="l">
            <a href="#" class="bt q nav-link">Clubs</a>
        </li>
        <li class="l">
            <a href="#" class="bt q nav-link">My Clubs</a>
        </li>
    </ul>
    <ul class="right-nav">
      {% if user.is_authenticated %}

      {% else %}
        <li class="l">
            <a href="/register" class="bt al q nav-link">Register</a>
        </li>
        <li class="l">
            <a href="/login" class="bt al q nav-link">Login</a>
        </li>
      {% endif %}
    </ul>
</nav>

    {% block body %}
    {% endblock %}
    
  <footer>
    <a class="contact">Contact us</a>
    <div class="divider"></div>
    <a class="info" href="#">Instagram</a>
    <a class="info" href="#">Facebook</a>
  </footer>
</body>
</html>
