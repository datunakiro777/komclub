{% extends 'base.html' %}
{% block head %}
{% endblock %}
{% block title %}
My Clubs
{% endblock %}

{% block body %}

<div class="content">
    {% for club in clubs %}
    <div class="container2">
        <p class="club-title">
            {{club.name}}
        </p>
        <div class="divider2"></div>
        <p class="club-description" id="club-description">
            {{club.description}}
        </p>
        <a class="joinbutton">club page</a>
        <p class="club-author" id="club-author">
            Teacher: {{club.owner}}
        </p>
    </div>
    {% endfor %}
</div>

{% endblock %}
